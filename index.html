<!DOCTYPE html>
<html>

<head>
    <!-- Title of the webpage -->
    <title>Vacation Destination| Home</title>
    <!-- Description of the webpage for SEO purposes -->
    <meta name="description" content="A Catalog Vacation Destinations">
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to the external JavaScript file -->
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <!-- Main header section -->
    <header class="main-header">
        <!-- Title of the page or website -->
        <h1 class="title">Vacation Destinations</h1>
    </header>

    <!-- Container for the cards -->
    <div id="card-container">
    </div>

    <!-- Template for a card, initially hidden -->
    <div class="card" style="display: none;">
        <div class="card-content">
            <!-- Title of the destination -->
            <h2>Name of place</h2>
            <!-- Image of the destination -->
            <img src="" alt="Name of Place">
            <!-- List of bullet points -->
            <ul>
                <li>Best Months To Visit</li>
                <li>Estimated Price</li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <button onclick="sortAndShowCards();">
            Sort Vacations By Price
        </button>
    </div>
    <div class="footer">
        <button onclick="filterDestinationsByMonths();">
            Filter Vacations By Months
        </button>
    </div>


    </div>
</body>

</html>
